<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Caesar Cipher</title>
</head>

<body>

	<h1>Caesar Encryption</h1>

	<div class="container">

		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Encryption key</label>
			<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Number...">
		</div>
		<div class="mb-2">
			<label for="exampleFormControlTextarea1" class="form-label">Text</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Uppercase text..."></textarea>
		</div>
		<div class="mb-3">
			<button class="btn btn-primary" type="submit" id="ecryptBtn">Encrypt</button>
		</div>
		<div id="result">Result</div>
	</div>


	<h1>Caesar Decryption</h1>
	<div class="container">
		
		<div class="mb-3">
			<label for="decryptKey" class="form-label">Decryption key</label>
			<input type="email" class="form-control" id="decryptKey" placeholder="Number...">
		</div>
		<div class="mb-2">
			<label for="decryptText" class="form-label">Text</label>
			<textarea class="form-control" id="decryptText" rows="3" placeholder="Encrypted text..."></textarea>
		</div>
		<div class="mb-3">
			<button class="btn btn-primary" type="submit" id="decryptBtn">Decrypt</button>
		</div>
		<div id="resultDecryption">Result</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
